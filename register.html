<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/fonts/font.css">
    <link rel="stylesheet" href="/style/register.css">

<body>
    <div class="container">
        <a href="main.html" class="close-button">
            <img src="/images/image 31.svg" alt="крестик" class="">
        </a>
        <h1>Регистрация</h1>
        <div class="form-container">
            <form class="registration-form" id="registrationForm" enctype="multipart/form-data">
                <label for="firstName">Имя</label>
                <input type="text" id="firstName" name="firstName" placeholder="Иван" required>
                
                <label for="lastName">Фамилия</label>
                <input type="text" id="lastName" name="lastName" placeholder="Иванов" required>
                
                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 (999) 999-99-99" required>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="tim0ti12321@gmail.com" required>
                
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="*********" required minlength="6">
                
                <label class="checkbox-container">
                    <input class="galochka" type="checkbox" id="agreement" name="agreement" required>
                    Согласен на обработку персональных данных
                </label>
                
                <button type="submit" class="register-button" disabled>Зарегистрироваться</button>
            </form>
        </div>
        <div class="links">
            <p class="text">Уже зарегистрированы? <a href="form.html">Войти</a></p>
        </div>
        <footer class="footer">
            <div class="footer__menu">
                <ul class="footer__list">

                </ul>
                <ul class="footer__list">

                    <li class="footer__item"><a href="#" class="footer__link">Поддержка</a></li>
                </ul>
                <ul class="footer__list">
                    <li class="footer__item"><a href="oder.html" class="footer__link">Условия оплаты</a></li>
                    <li class="footer__item"><a href="return.html" class="footer__link">Обмен и возврат</a></li>
                    <li class="footer__item"><a href="delivery.html" class="footer__link">Доставка</a></li>
                </ul>
                <ul class="footer__list">
                    <li class="footer__item"><a href="#" class="footer__link">Заказать звонок</a></li>
                    <li class="footer__item"><a href="#" class="footer__link">Магазины</a></li>
                    <li class="footer__item"><a href="#" class="footer__link">ЦСО №3</a></li>

</body>
